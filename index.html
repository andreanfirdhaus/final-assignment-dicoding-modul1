<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="msapplication-TileColor" content="#da532c" />
      <meta name="theme-color" content="#ffffff" />
      <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
      <title>CarePet</title>

      <!-- responsive css -->
      <link rel="stylesheet" href="styles/global.css" />
      <link
         rel="stylesheet"
         href="styles/mobile.css"
         media="screen and (max-width: 600px)" />
      <!-- <link
         rel="stylesheet"
         href="styles/medium.css"
         media="screen and (min-width: 660px) and (max-width: 1024px)" />
      <link
         rel="stylesheet"
         href="styles/large.css"
         media="screen and (min-width: 1024px)" /> -->

      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
         rel="stylesheet" />

      <!-- cdn font awesome 6.5.1 -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
   </head>

   <body>
      <header class="container mx-auto flex justify-between items-center">
         <a href="/" class="flex items-center">
            <img src="/assets/Logo.png" alt="CarePet" draggable="false" />
         </a>
         <nav>
            <ul class="flex gap-8 items-center justify-center">
               <li>
                  <a href="#" class="text-primary">Home</a>
               </li>
               <li><a href="#" class="text-primary">Category</a></li>
               <li><a href="#" class="text-primary">Shop</a></li>
               <li><a href="#" class="text-primary">Blog</a></li>
               <li><a href="#" class="text-primary">About us</a></li>
            </ul>
         </nav>
         <div class="flex items-center gap-4">
            <button class="btn btn-sm bg-secondary rounded-full">
               Sign up
            </button>
            <div
               class="fa-solid fa-bars fa-lg text-primary"
               style="z-index: 999"
               id="toggle-menu"
               onclick="toggleMenu()"></div>
         </div>
      </header>

      <main>
         <section class="container mx-auto flex justify-between items-center">
            <div class="flex flex-col gap-4">
               <header>
                  <h1 class="text-primary font-medium text-large capitalize">
                     Pet as Family
                  </h1>
                  <p class="text-primary-400">
                     Helping you raise a clean, healthy, and well-behaved pet.
                     We also offer convenient pet boarding services.
                  </p>
               </header>
               <div class="flex items-center gap-4">
                  <button
                     class="btn btn-md bg-pink-red rounded-full text-neutral-00">
                     Contact us
                  </button>
                  <div
                     class="btn btn-md flex justify-center items-center rounded-full text-pink-red">
                     <i class="fa-solid fa-play fa-lg"></i>
                  </div>
               </div>
            </div>
            <figure>
               <img
                  src="./assets/image/hero-image1.png"
                  alt="medical-checkup"
                  draggable="false" />
            </figure>
         </section>
      </main>
      <script src="./main.js"></script>
   </body>
</html>
