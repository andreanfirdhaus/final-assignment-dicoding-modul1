<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>CarePet</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- cdn font awesome 6.5.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar-container">
      <div class="logo">
        <img src="/assets/Logo.png" alt="CarePet" draggable="false" />
      </div>
      <nav class="nav-list">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Category</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
      <button class="btn-login">Sign up</button>
      <div class="fa-solid fa-bars icon" id="toggle-menu"></div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-text">
          <h1>Our family extends a warm welcome to your cherished pet.</h1>
          <p>
            Helping you raise a clean, healthy, and well-behaved pet. We also
            offer convenient pet boarding services.
          </p>

          <div>
            <button>Contact us</button>
            <div class="fa-solid fa-play"></div>
          </div>
        </div>

        <div class="hero-img">
          <img
            src="./assets/image/hero-image.png"
            alt="medical-checkup"
            draggable="false"
          />
        </div>
      </section>
    </main>

    <footer>
      <h1>footer</h1>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
